<!DOCTYPE html>
<html lang="en">

<head>
    <title>peerChat</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <meta http-equiv='X-UA-Compatible' content='ie=edge'>
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">peerChat
            </a>
        </div>
    </nav>

    <div id="messagebox" class="container">
        <div class="row">
            <div class="column has-text-centered">
                <h3 id="lobbyName" class="title is-1 has-text-centered"></h3>
            </div>
        </div>


        <div id="log"></div>

        <div class="bottom">
            <div class="row">
                <div class="column has-text-centered">
                    <div id="textarea" class="field">
                        <div class="control">
                            <textarea class="textarea is-danger" placeholder="Send a chat" id="message"></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="column has-text-centered">
                    <div id="buttonsrow" class="field is-grouped">
                        <div class="control">
                            <button id="send" class="button is-link is-success">Send</button>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <footer>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/clientA.js"></script>
</body>
